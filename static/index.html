<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpontanAI - Activity Suggestions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SpontanAI</h1>
        <p>Enter an interest, and let AI suggest an activity for you!</p>
        
        <input type="text" id="interest" placeholder="e.g., hiking, painting, gaming">
        <button onclick="getSuggestion()">Get Suggestion</button>

        <h2>Suggestion:</h2>
        <p id="suggestion-output"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
